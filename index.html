<html>
    <head>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>

    <body>
        
        <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

        <!-- Increment/decrement -->
        <div x-data="{ count: 0 }">
            <button x-on:click="count++">Increment</button>
            <button x-on:click="count--">Decrement</button>
            <span x-text="count"></span>
        </div>

        <!-- Toggle -->
        <div x-data="{ open: false }">
            <button @click="open = ! open">Toggle</button>
         
            <div x-show="open" @click.outside="open = false">Contents...</div>
        </div>

        <!-- Auto gerar slug no click e on key press -->
        <div x-data="{
            name:'Mario Mello',
            name_sluged:'mario-mello',
            toSlug(){
                this.name_sluged = this.name.split(' ').join('-').toLowerCase()
            }
        }">
            <input type="text" x-model="name" @keypress="toSlug">

            <button @click="toSlug">To Slug</button>

            <h1 x-text="name_sluged"></h1>
        </div>
        
    </body>

</html>
